<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section id="main">
      <div class="box">
        <h1>Number Guessing Game</h1>

        <!-- box image start -->
        <div class="box-img">
            <img class="game-img" src="images/games-vector.png" alt="">
            <img class="win-img" src="images/winner.png" alt="">
        </div>
        <!-- box image end -->

        <!-- player one start -->
        <h2 class="player">Player One</h2>
        <div class="player-one">
          <input class="player-one-input" type="password" placeholder="Please Enter a Number">
          <p class="player-one-err"></p>
          <button class="player-one-btn" type="button">Start</button>
        </div>
        <!-- player one end -->

        <!-- player two start -->
        <div class="player-two">
          <h3 class="chance-main">
            Chance remain : <span class="chance">5</span>
          </h3>
          <input class="player-two-input" type="text" placeholder="Guess the Number">
          <p class="player-two-err"></p>
          <button class="player-two-btn" type="button">Guess</button>
          <button class="restart" type="button">Restart</button>
        </div>
        <!-- player two end -->
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
